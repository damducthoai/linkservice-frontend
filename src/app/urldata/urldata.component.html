<form action="{{backendurl}}" method="POST">
  <input [(ngModel)]="url_text" type="text" placeholder="Enter url here" name="url_text"/>
  <br>
  <input [(ngModel)]="url_password" type="text" placeholder="Optional password" name="url_password"/>
  <br>
  <input class="btn btn-primary" type="button" value="OK" (click)="onSubmit()"/>
</form>
